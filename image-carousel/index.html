<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="carousel">
      <button class="carousel__button carousel__button--left">Prev</button>

      <div class="carousel__slide-container">
        <ul class="carousel__slides">
          <li class="carousel__slide">
            <img
              class="carousel__image"
              src="https://images.unsplash.com/photo-1661961111184-11317b40adb2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
              alt=""
            />
          </li>
          <li class="carousel__slide">
            <img
              class="carousel__image"
              src="https://images.unsplash.com/photo-1673648296110-6faf7a9f6e10?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
              alt=""
            />
          </li>
          <li class="carousel__slide">
            <img
              class="carousel__image"
              src="https://images.unsplash.com/photo-1673376982729-21c9d3a189bb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzMHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
              alt=""
            />
          </li>
        </ul>
      </div>

      <button class="carousel__button carousel__button--right">Next</button>

      <div class="carousel__nav">
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
      </div>
    </div>
  </body>
</html>
